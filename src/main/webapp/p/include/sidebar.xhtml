<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:include src="confirmation.xhtml" />

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="/pim/p/dashboard" class="nav-link">Home</a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="/pim/p/dashboard" class="brand-link">
            <img src="/pim/r/img/AdminLTELogo.png" alt="PIM" class="brand-image img-circle elevation-3" style="opacity: .8" />
            <span class="brand-text font-weight-light">PIM</span>
        </a>

        <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info" style="color: #c2c7d0;">
                    #{loginController.currentUser.nome}
                </div>
            </div>

            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <a href="/pim/p/dashboard" class="nav-link #{fn:contains(request.requestURL, 'dashboard') ? 'active' : ''}">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/pim/p/investments" class="nav-link #{fn:contains(request.requestURL, 'investments') ? 'active' : ''}">
                            <i class="nav-icon fas fa-file-signature"></i>
                            <p>Investimentos</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/pim/p/profile" class="nav-link #{fn:contains(request.requestURL, 'profile') ? 'active' : ''}">
                            <i class="nav-icon fas fa-user"></i>
                            <p>Meu Perfil</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <h:form>
                            <a href="#" onclick="rc()" class="nav-link">
                                <i class="nav-icon fas fa-sign-out-alt"></i>
                                <p>Sair</p>
                            </a>
                            <p:remoteCommand name="rc" action="#{loginController.doLogout()}" />
                        </h:form>
                    </li>
                </ul>
            </nav>
        </div>
    </aside>
</ui:composition>
