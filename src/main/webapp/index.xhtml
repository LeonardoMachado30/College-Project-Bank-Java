<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>PIM | Log in</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback" />
        <link rel="stylesheet" href="r/plugin/fontawesome-free/css/all.min.css" />
        <link rel="stylesheet" href="r/plugin/icheck-bootstrap/icheck-bootstrap.min.css" />
        <link rel="stylesheet" href="r/css/adminlte.min.css" />
    </h:head>
    <h:body class="hold-transition login-page">
        <p:outputPanel>
            <p:autoUpdate />
            <p:growl widgetVar="messages" globalOnly="true" keepAlive="5000" id="messages" />
        </p:outputPanel>

        <!-- Specific for product request -->
        <c:if test="#{not empty param['c']}">
            <script>
                $(document).ready(function(){
                    if ($(".ui-growl-item").length &lt; 1){
                        PF('messages').renderMessage({"summary":"Usuário criado!", "severity":"info"});
                    }
                });
            </script>
        </c:if>
        
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>PIM</b> | Login</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Faça login para iniciar sua sessão</p>

                    <h:form prependId="false">
                        <div class="input-group mb-3">
                            <p:inputMask mask="999.999.999-99" value="#{loginController.cpf}" styleClass="form-control" placeholder="CPF" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <p:password styleClass="form-control" value="#{loginController.senha}" placeholder="Senha" />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <h:commandButton value="Entrar" action="#{loginController.doLogin}" styleClass="btn btn-primary btn-block"/>
                            </div>
                        </div>
                    </h:form>

                    <div class="row">
                        <div class="col-6">
                            <p class="mb-1">
                                <!-- a href="#">Esqueci minha senha</a -->
                            </p>
                        </div>
                        <div class="col-6">
                            <p class="mb-0">
                                <a href="register" class="text-center">Criar uma nova conta</a>
                            </p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="r/plugin/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="r/js/adminlte.min.js"></script>
    </h:body>
</html>
